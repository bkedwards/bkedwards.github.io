name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build into browser folder
        run: |
          npm run build -- \
            --output-path=dist/ng-demo/browser \
            --base-href="/bkedwards4/" \
            --configuration=production

      - name: "Debug: list built files"
        run: |
          echo "Contents of dist/ng-demo/browser:"
          ls -R dist/ng-demo/browser

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/ng-demo/browser
          branch: gh-pages
          clean: true

